<body>
    <form id="cleaningForm">
        <!-- First Segment -->
        <div class="segment">
            <label for="apartmentSize">Apartment Size (m²):</label>
            <div class="range-container">
                <input type="range" id="apartmentSize" name="apartmentSize" min="0" max="300" value="50" oninput="sizeOutput.value = this.value + ' m²'">
                <output id="sizeOutput">50 m²</output>
            </div>
        </div>

        <!-- Second Segment -->
        <div class="segment">
            <fieldset>
                <legend>Services:</legend>
                <label>
                    <input type="checkbox" name="services" value="windows"><div>Window cleaning</div>
                </label>
                <label>
                    <input type="checkbox" name="services" value="meals">Meal Preparation
                </label>
                <label>
                    <input type="checkbox" name="services" value="snow">Snow/yard work
                </label>
            </fieldset>
        </div>

        <!-- Third Segment -->
        <div class="segment">
            <fieldset>
                <legend>Frequency:</legend>
                <label>
                    <input type="checkbox" name="services" value="once"> One visit
                </label>
                <label>
                    <input type="checkbox" name="services" value="twice"> Two visits
                </label>
                <label>
                    <input type="checkbox" name="services" value="thrice"> Three visits
                </label>
                <label>
                    <input type="checkbox" name="services" value="more"> More
                </label>
            </fieldset>
        </div>

        <div class="segment">
            <label for="apartmentSize">How do we contact you?</label>
            <div class="contact-container">
                <input type="text" id="email" name="email" placeholder="Your email"></input>
                <input type="text" id="phone" name="phone" placeholder="Your phone"></input>
            </div>
        </div>

    </form>
    <button id="submitForm" onclick="sendEmail()">Submit</button>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"> </script>
<script type="text/javascript">
  
  function sendEmail(){
      
      var templateParams = {
        m2: '',
        services: '',
        email: '',
        phone: '',
      };

      //templateParams.name = document.getElementById("apartmentSize").value
      templateParams.m2 = document.getElementById("apartmentSize").value
      templateParams.services = [...document.querySelectorAll('input[type=checkbox]')].filter(i => i.checked === true).map(i => i.value);
      templateParams.email = document.getElementById("email").value
      templateParams.phone = document.getElementById("phone").value

      if (templateParams.email !== '' && templateParams.phone !== ''){
        emailjs.init({
          publicKey: "fZrK-9t9_g3JUxy4r",
        });
        emailjs.send('service_w6lfs07', 'template_tnmy3dg', templateParams).then(
          (response) => {
            console.log('SUCCESS!', response.status, response.text);
          },
          (error) => {
            console.log('FAILED...', error);
          },
        ).then(() => {
            window.location.href = "/email_sent";
        })
      } else {
        document.querySelector("#email").style.background = "#e59c9c"
        document.querySelector("#phone").style.background = "#e59c9c"
        alert("Provide at least an email or a phone, otherwise we won't know how to contact you :D")
      }
  }

</script>
