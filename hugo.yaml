    tiles:
    - title: About us
      text: Neto Clean (3462827-7) is a company focused on connecting homes with professional cleaners. We connect cleaners to households, and provide legal and logistic support to both parties.
      url: 
    - title: Why are our prices that low?
      text: Our company is as light weight as possible. Our cleaners do not bring cleaning materials with them, and we cut costs on uniforms, transport, expensive websites and advertisement.
      url: 
    - title: Tax deduction
      icon: triple
      text: In Finland, house cleaning services are tax deducible. This means that households have the right to get 60% back of what they spend with us. If needed, we can help you with the tax deduction in Vero.
      url: https://www.vero.fi/en/individuals/deductions/Tax-credit-for-household-expenses/requirements-for-the-tax-credit-for-household-expenses/
      urlText: Find official information here.
